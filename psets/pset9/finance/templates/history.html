{% extends 'layout.html' %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for trans in history %}
                <tr>
                    <td>{{ trans["symbol"] }}</td>
                    <td>{{ trans["shares"] }}</td>
                    <td>${{ trans["price"] }}</td>
                    <td>{{ trans["time"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
